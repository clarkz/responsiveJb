<!DOCTYPE html>

	<head>
		<title>Juicebox-Pro Full Browser Demo</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="minimal-ui"/>
		<meta name="description" content="Showing autoPlay, music, watermarking, back button and direct linking support." />
		<link type="text/css" rel="stylesheet" href="theme/theme.css"/>
		<script src="js/jquery-2.1.3.min.js"></script>
		<style type="text/css">
			body {
				margin: 0px;
			}
		</style>

	<body>
		<script>
			$(document).ready(function(){
				$('#pnl-index img').click(function(){
					var targetId = $(this).attr('id').replace('tmb', 'img');
					$('#pnl-image-showing-window img').addClass('unselected').removeClass('selected');
					window.setTimeout(function(){
						$('#pnl-image-showing-window img').addClass('ele-hide');
						$('#' + targetId).removeClass('ele-hide');
						window.setTimeout(function(){
							$('#' + targetId).addClass('selected').removeClass('unselected');
						}, 100);
					}, 1000);
					return false;
				});
			});
		</script>
		<div id="juicebox-container">
			<div id="pnl-detail">
