<!DOCTYPE html>

		<title>Responsive Juicebox Prototype</title>
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta id="jb-viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densitydpi=160"/>
		<link type="text/css" rel="stylesheet" href="theme/theme.css"/>
		<script src="js/nano.js"></script>
		<script>
			function initialize(){
				var reposition = function(){
					var width = parseInt($('#pnl-index').width());
					if(width > 768){
						$('#juicebox-container').addClass('lsm').removeClass('ssm');
						$('#pnl-index-showing-window').css('padding-left', 0);
						return;
					}
					$('#juicebox-container').addClass('ssm').removeClass('lsm');
					width = (width % 95) / 2 + 'px';
					$('#pnl-index-showing-window').css('padding-left', width);
				};
				window.onresize = function(event) {
					reposition();
				};
				var $ = query;
				
				var getImageId = function(idx){
					var d = '0';
					if(idx > 9) {
						d = d + idx;
					} else {
						d = '00' + idx;
					}
					return 'img-' + d;
				};
				
				var moveImage2 = function(targetId){
					$('#pnl-image-showing-window img').addClass('unselected').removeClass('selected');
					window.setTimeout(function(){
						$('#pnl-image-showing-window img').addClass('ele-hide');
						$('#' + targetId).removeClass('ele-hide');
						window.setTimeout(function(){
							$('#' + targetId).addClass('selected').removeClass('unselected');
						}, 100);
					}, 1000);
					
					location.hash = '#pnl-image-showing-window';
				};
				
				$('#pnl-index img').click(function(){
					var targetId = $(this).attr('id').replace('tmb', 'img');
					moveImage2(targetId);
					return false;
				});
				
				$('#btn-hide-image').click(function(){
					location.hash = '#';
					return false;
				});
				
				$('#btn-image-nav-right').click(function(){
					var targetId = parseInt($('.selected').attr('id').replace('img-', ''));
					targetId++;
					if(targetId > 15) targetId = 0;
					moveImage2(getImageId(targetId));
					
					return false;
				});

				$('#btn-image-nav-left').click(function(){
					var targetId = parseInt($('.selected').attr('id').replace('img-', ''));
					targetId--;
					if(targetId < 0) targetId = 15;
					moveImage2(getImageId(targetId));
					
					return false;
				});
				reposition();
			}
		</script>
		<style type="text/css">

				margin: 0px;
			}
		</style>
